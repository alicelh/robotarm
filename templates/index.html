<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>robot</title>
  <style>
    body{
      background-color: #000;
      margin:0;
      padding:0;
    }
    #button{
      width:300px;
      height:300px;
      border-radius:50%;
      box-shadow:
        inset 0 0 50px #fff,
        inset 20px 0 80px #f0f,
        inset -20px 0 80px #0ff,
        inset 20px 0 300px #f0f,
        inset -20px 0 300px #0ff,
        0 0 50px #fff,
        -10px 0 80px #f0f,
        10px 0 80px #0ff;
      }
  </style>
</head>
<body>
  <a href="/clicked">
    <button >Click</button>
  </a>
</body>
</html>
